<!DOCTYPE html>
<head>
  <meta charset="utf-8">

  <!--
    This program loads note data for a single work in CSV format
    and renders it using D3.js.

    By Curran Kelleher <curran.kelleher@gmail.com>
      & Seemant Kulleen <seemantk@gmail.com>
    April 2016
  -->

  <!-- Bootstrap
    For reset and grid layout.
    from http://getbootstrap.com/customize/?id=c9c26f4080624c8af8ea9d80a6a64013
  -->
  <link rel="stylesheet" href="bootstrap.min.css">
  <style>
      rect {
          transition: opacity 0.5s ease;
      }
      rect.note {
          fill-opacity: 0.5;
      }
      rect.subdued {
          opacity: 0.1;
      }
      #legend li {
          cursor: pointer;
      }
      #legend li text {
          margin-left: 1em;
      }
  </style>
  <script src="d3.min.js"></script>
</head>

<body>
  <header class="page-header"></header>
  <article>
    <div class="container">
      <div class="row">
        <div id="notes" class="col-xs-12 col-lg-10"></div>
        <div id="legend" class="col-xs-12 col-lg-2"></div>
      </div><!--.row-->
    </div><!--.container-->
  </article>
  <script>
    var width = 900;
    var height = 150;
    var csvPath = "Jos2721-La_Bernardina.csv";

    var svg = d3.select("body #notes")
          .append("svg")
            .attr("width", width)
            .attr("height", height)
      , legend = d3.select("body #legend")
          .append("ul")
            .attr("class", "list-unstyled")
    ;
    var x = d3.scale.linear()
      , y = d3.scale.linear()
      , color = d3.scale.category10()
    ;
    var hilite;
    d3.csv(csvPath, type, chartify);

    function chartify(data){
        x.domain([
              d3.min(data, function(d) { return d.time; })
            , d3.max(data, function(d) { return d.time + d.duration; })
          ])
        ;
        y.domain([
              d3.min(data, function(d) { return d.pitch - 1; })
            , d3.max(data, function(d) { return d.pitch; })
          ])
        ;
        x.range([0, width]);
        y.range([height, 0]);

        var noteHeight = height / (y.domain()[1] - y.domain()[0])
          , roundedCornerSize = noteHeight / 2
        ;
        var rects = svg.selectAll("rect").data(data);
        rects.enter().append("rect");
        rects.exit().remove();
        rects
            .attr("x", function(d) { return x(d.time); })
            .attr("y", function(d) { return y(d.pitch); })
            .attr("width", function(d) { return x(d.time + d.duration) - x(d.time); })
            .attr("height", noteHeight)
            .attr("fill", function(d) { return color(d.voice); })
            .attr("stroke", function(d) { return color(d.voice); })
            .attr("rx", roundedCornerSize)
            .attr("ry", roundedCornerSize)
            .attr("class", function(d) { return d.voice.toLowerCase(); })
            .classed("note", true)
        ;

        draw_legend();

        function draw_legend() {
            var y = d3.scale.ordinal()
                    .domain(color.domain())
                    .rangeRoundBands([0, height])
              , row = legend.selectAll("li")
                    .data(color.domain())
            ;
            legend
                .on("click", function() {
                    hilite = false;
                    svg.selectAll("rect")
                        .classed("subdued", false)
                    ;
                  })
            ;
            row.enter()
              .append("li")
                .each(function(c) {
                    var self = d3.select(this);
                    self
                      .append("svg")
                        .attr("x", 0)
                        .attr("y", noteHeight)
                        .attr("width", x(9))
                        .attr("height", noteHeight)
                      .append("rect")
                        .attr("class", c.toLowerCase())
                        .classed("note", true)
                        .attr("x", 0)
                        .attr("y", 0)
                        .attr("width", "100%")
                        .attr("height", "100%")
                        .attr("fill", color(c))
                        .attr("stroke", color(c))
                        .attr("rx", roundedCornerSize)
                        .attr("ry", roundedCornerSize)
                    ;
                    self
                      .append("text")
                        .text(c)
                    ;
                  })
            ;
            row
              .on("click", function(c) {
                  d3.event.stopPropagation();
                  hilite = hilite === c ? false : c;
                  svg.selectAll("rect.note")
                      .classed("subdued", function(d) {
                          return hilite && d.voice !== c;
                        })
                  ;
                })
            ;
        } // draw_legend()
    } // chartify()

    // Parse strings from CSV data into numbers.
    function type(d){
        d.pitch = +d.pitch;
        d.time = +d.time;
        d.duration = +d.duration;
        return d;
    }
  </script>
</body>
