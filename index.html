            </div><!--/#viewer-->
          </div><!--.row-->
        </div><!--.notes-->
        <div id="meta" class="col-md-4 col-lg-4">
          <div class="panel panel-default">
            <div class="panel-heading text-center">
              <div class="meta-titles">
                <h3></h3>
                <h4></h4>
              </div>
              <div>
                <input title="Delete the text to see an autocomplete list." id="josquin_catalog" name="josquin_catalog" type="text" list="catalog">
                </input><button id="load_song">Load</button>
                <datalist id="catalog"></datalist>
              </div>
            </div><!--.panel-heading-->
            <div class="panel-body">
              <div id="legend"></div>
            </div><!--.panel-body-->
            <div class="panel-footer">
              <div class="list-group">
                <!-- <div class="panel-body"> -->
                  <div id="separate-ui">
                    <label for="separate-voices">
                      <input id="separate-voices" type="checkbox" autocomplete="off"> Separate Voices
                    </label>
                  </div>
                <!-- </div> -->
              </div><!--.list-group-->
              <div class="list-group">
                <!-- <div class="panel-body"> -->
                  <div id="notes-ui">
                    <label for="show-notes">
                      <input id="show-notes" type="checkbox" autocomplete="off" checked> Show Notes
                    </label>
                    <label for="show-extremes">
                      <input id="show-extremes" type="checkbox" autocomplete="off"> Show Extreme Notes
                    </label>
                  </div><!--.btn-group#notes-ui-->
                <!-- </div> -->
              </div><!--.list-group-->
              <div class="list-group">
                <!-- <div class="panel-body"> -->
                  <div id="ribbons-ui">
                    <label for="show-ribbon">
                      <input id="show-ribbon" type="checkbox" value="all">  Show Ribbon: <select id="select-ribbon">
                        <optgroup label="Select a Ribbon">
                          <option value="standard_deviation">Standard Deviation</option>
                          <option value="attack_density">Attack Density</option>
                        </optgroup>
                      </select>
                    </label>
                  </div><!--/#ribbons-ui-->
                <!-- </div> -->
              </div><!--.list-group-->
              <div class="list-group">
                <button id="export-svg-button">Export SVG</button>
              </div><!--.list-group-->
            </div><!--.panel-footer-->
          </div><!--.panel-->
        </div><!--.col-xs-12.col-lg-2-->
      </div><!--.row-->
      <div class="row">
        <div id="navigator" class="well">
          <svg></svg>
        </div><!--.well#navigator-->
      </div><!--.row-->
    </div><!--.container-->
  </article>

{% if site.debugging == 'true' %}

  </script>

  <script src="js/dev/reflines.js"></script>
  <script src="js/dev/ribbon.js"></script>
  <script src="js/dev/score.js"></script>
  <script src="js/dev/notescanvas.js"></script>
  <script src="js/dev/notesbook.js"></script>
  <script src="js/dev/notesnav.js"></script>
  <script src="js/dev/askus.js"></script>
  <script src="js/dev/baton.js"></script>
{% else %}
  <script src="js/vendors.js"></script>
  <script src="js/josquin.js"></script>
{% endif %}
</body>
