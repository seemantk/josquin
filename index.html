<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
        content="Ribbon and notes visualization for Josquin music.">
  <meta name="author" content="Seemant Kulleen">
  <meta name="author" content="Curran Kelleher">

  <title>Josquin Music Project</title>

  <!-- Bootstrap
    For reset and grid layout.
    from http://getbootstrap.com/customize/?id=c9c26f4080624c8af8ea9d80a6a64013
  -->
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
        href="https://code.getmdl.io/1.2.1/material.indigo-light_blue.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="page-header text-center">
    <h1>Josquin Music Project</h1>
    <h2>Work in Progress</h2>
  </header>
  <article>
    <div class="container-fluid">
      <div class="row">
        <div id="main" class="notes col-md-9 col-lg-9">
          <div class="row">
            <div id="book" class="svg-container"></div>
            <div id="nav" class="svg-container"></div>
          </div><!--.row-->
        </div><!--.notes-->
        <div id="meta" class="col-md-3 col-lg-3">
          <div class="panel panel-default">
            <div class="panel-heading text-center">
              <h3 class="panel-title"></h3>
              <h4 class="panel-title"></h4>
            </div><!--.panel-heading-->
            <div class="panel-body">
              <div id="legend"></div>
            </div><!--.panel-body-->
            <div class="panel-footer">
              <div id="separate-ui"></div>
              <div id="notes-ui"></div>
              <div id="ribbons-ui"></div>
            </div><!--.panel-footer-->
          </div><!--.panel-->
        </div><!--.col-xs-12.col-lg-2-->
      </div><!--.row-->
    </div><!--.container-->
  </article>

  <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js">
  </script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js">
  </script>
  <script src="js/legend.js"></script>
  <script src="js/ribbon.js"></script>
  <script src="js/score.js"></script>
  <script src="js/notescanvas.js"></script>
  <script src="js/notesbook.js"></script>
  <script src="js/notesnav.js"></script>
  <script src="js/toggleUI.js"></script>
  <script src="js/notesUI.js"></script>
  <script src="js/baton.js"></script>
</body>
