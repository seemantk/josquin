<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
        content="Ribbon and notes visualization for Josquin music.">
  <meta name="author" content="Seemant Kulleen">
  <meta name="author" content="Curran Kelleher">

  <title>Josquin Music Project</title>

  <!-- Bootstrap
    For reset and grid layout.
    from http://getbootstrap.com/customize/?id=c9c26f4080624c8af8ea9d80a6a64013
  -->
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="page-header text-center">
    <h1>Josquin Music Project</h1>
    <h2>Work in Progress</h2>
  </header>
  <article>
    <div class="container-fluid">
      <div class="row">
        <div id="main" class="notes col-md-8 col-lg-8">
          <div class="row">
            <div id="viewer" class="well">
              <svg></svg>
            </div><!--/#viewer-->
          </div><!--.row-->
        </div><!--.notes-->
        <div id="meta" class="col-md-4 col-lg-4">
          <div class="panel panel-default">
            <div class="panel-heading text-center">
              <h3 class="panel-title"></h3>
              <h4 class="panel-title"></h4>
            </div><!--.panel-heading-->
            <div class="panel-body">
              <div id="legend"></div>
            </div><!--.panel-body-->
            <div class="panel-footer">
              <div id="separate-ui" class="btn-group" data-toggle="buttons">
                <label id="separate-voices" class="btn btn-default">
                  <input type="checkbox" autocomplete="off"> Separate Voices
                </label>
              </div>
              <div></div>
              <div id="notes-ui" class="btn-group" data-toggle="buttons">
                <label id="show-notes" class="btn btn-default active">
                  <input type="checkbox" autocomplete="off" checked> Show Notes
                </label>
                <label id="show-extremes" class="btn btn-default">
                  <input type="checkbox" autocomplete="off"> Extreme Notes
                </label>
              </div><!--.btn-group#notes-ui-->
              <div id="ribbons-ui" class="btn-group" role="group" data-toggle="buttons">
                <label id="show-ribbons" class="choice-all btn btn-default active">
                  <input type="radio" value="all" checked>Hide Ribbons
                </label>
                <label id="select-ribbon" class="choice-pick btn btn-default">
                  <input type="radio" value="">
                  <select>
                    <optgroup label="Show a Ribbon">
                      <option value="standard_deviation">Standard Deviation</option>
                      <option value="attack_density">Attack Density</option>
                    </optgroup>
                  </select>
                </label>
              </div><!--/#ribbons-ui-->
            </div><!--.panel-footer-->
          </div><!--.panel-->
        </div><!--.col-xs-12.col-lg-2-->
      </div><!--.row-->
      <div class="row">
        <div id="navigator" class="well"></div>
      </div><!--.row-->
    </div><!--.container-->
  </article>

{% if site.debugging == 'true' %}
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js">
  </script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js">
  </script>
  <script src="js/dev/legend.js"></script>
  <script src="js/dev/reflines.js"></script>
  <script src="js/dev/ribbon.js"></script>
  <script src="js/dev/score.js"></script>
  <script src="js/dev/notescanvas.js"></script>
  <script src="js/dev/notesbook.js"></script>
  <script src="js/dev/notesnav.js"></script>
  <script src="js/dev/askus.js"></script>
  <script src="js/dev/baton.js"></script>
{% else %}
  <script src="js/vendors.js"></script>
  <script src="js/josquin.js"></script>
{% endif %}
</body>
