<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Josquin Music Project</title>
  <meta author="Curran Kelleher">
  <meta author="Seemant Kulleen">

  <!-- Bootstrap
    For reset and grid layout.
    from http://getbootstrap.com/customize/?id=c9c26f4080624c8af8ea9d80a6a64013
  -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="page-header text-center">
    <h1>Josquin Music Project</h1>
    <h2>Work in Progress</h2>
  </header>
  <article>
    <div class="container">
      <div class="row">
        <div class="notes">
          <div id="notes" class="col-md-12 col-lg-12"></div>
          <div id="nav" class="col-md-12 col-lg-12"></div>
        </div><!--.notes-->
        <div class="col-xs-12 col-lg-2">
          <div id="combine-separate-ui"></div>
          <div id="extreme-notes-ui"></div>
          <div id="legend"></div>
        </div><!--.col-xs-12.col-lg-2-->
      </div><!--.row-->
      <div class="row">
        <span>Note names: </span> <p id="note-names-string"></p>
        <span>Note durations: </span><p id="note-durations-string"></p>
      </div><!--.row-->
    </div><!--.container-->
  </article>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.1/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
  <script src="js/legend.js"></script>
  <script src="js/notescanvas.js"></script>
  <script src="js/notesbook.js"></script>
  <script src="js/brushview.js"></script>
  <script src="js/combineSeparateUI.js"></script>
  <script src="js/extremeNotesUI.js"></script>
  <script src="js/baton.js"></script>
</body>
